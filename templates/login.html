<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.5);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input[type=text], input[type=email], input[type=password] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .error-msg {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="email">Email</label>
        {{ form.email }}
        <div class="error-msg">{{ form.email.errors }}</div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        {{ form.password }}
        <div class="error-msg">{{ form.password.errors }}</div>
    </div>
    <button type="submit" class="btn">Login</button>
  </form>
</body>
</html>
