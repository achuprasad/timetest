<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
     {% if form.errors %}
      {% for field in form %}
           {% for error in field.errors %}
                {{field.label}}: {{ error|escape }}
           {% endfor %}
      {% endfor %}
{% endif %}<br>
      {{error}}
    <button type="submit" class="btn btn-primary">Login</button>
  </form>

</body>
</html>
